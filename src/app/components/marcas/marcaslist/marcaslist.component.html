<div class="container">
    <div class="row">
        <br>
        <div class="col-lg-12"></div>
        <div class="card">
            <div class="card-body"> 
                <h3>Marcas</h3>
                <div class="direita">
                    <button type="button" class="btn btn-success" mdbRipple (click)="new()">Novo</button>
                </div>
                <!--
                <div class="direita">
                    <button type="button" class="btn btn-success" mdbRipple routerLink="/admin/carros/new">Novo</button>
                </div>
                -->
                <br>
                <table border="1" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th class="direita">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (marca of lista; track $index) {
                        <tr>
                            <td>{{marca.id}}</td>
                            <td>{{marca.nome}}</td>
                            <td class="direita">    
                                @if (esconderBotoes) {
                                    <button type="button" class="btn btn-primary" mdbRipple (click)="select(marca)">Selecionar</button>
                                }@else {
                                    <button type="button" class="btn btn-primary" mdbRipple (click)="edit(marca)">Editar</button>
                                    <button type="button" class="btn btn-danger" mdbRipple (click)="deleteById(marca)">Deletar</button>
                                }
                            </td>
                        </tr>
                    }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>     

<ng-template #modalMarcaDetalhe>
<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <app-marcasdetails [marca]="marcaEdit" (retorno)="retornoDetalhe($event)"></app-marcasdetails>
  </div>
