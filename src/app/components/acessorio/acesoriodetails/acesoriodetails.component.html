<div class="container">
    <div class="row">
        <div class="col-lg-12"></div>
        <br>
        <div class="card">
            <div class="card-body">
                <h3>Cadastro de Acessorio</h3>
                <br>
                <mdb-form-control>
                    <input mdbInput type="text" id="form1" class="form-control" [(ngModel)]="acessorio.nome" />
                    <label mdbLabel class="form-label" for="form1">Nome</label>
                </mdb-form-control>
                <br>
                <button type="button" class="btn btn-primary" mdbRipple (click)="save()">Salvar</button>
            </div>
    </div>
</div>
